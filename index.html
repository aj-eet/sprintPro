<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays Calendar</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="l1">

        
        <h1>Birthdays Calendar</h1>
        <input type="date" id="datePicker" />
    </div>
        <div id="birthdays" class="bdc">
            <h2>Birthdays on <span id="selectedDate"></span></h2>
            <div class="list">
                <ul id="birthdaysList"></ul>
            </div>
            
        </div>
        <div id="favorites">
            <h2>Favorite Birthdays</h2>
            <ul id="favoritesList"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
